<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
  
<!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">


    <a-marker type="pattern" url="data/pattern-marker.patt">
        <!-- Left Red Box -->
        <a-box color="#AA0000" position="-2 0 -7"
                event-set__enter="_event: mouseenter; material.color: #FF0000"
                event-set__leave="_event: mouseleave; material.color: #AA0000"
                event-set__tarcol="_event: click; _target: #green; material.color: #00AAFF">
        </a-box>

        <!-- Green Box -->
        <a-box id="green" color="#00AA00" position="-2 3 -7"
               event-set__rescol="_event: click; material.color: #00AA00"> 
        </a-box>

        <!-- Center Red Box -->
        <a-box color="#AA0000" position="-0 0 -7"
                event-set__enter="_event: mouseenter; material.color: #FF0000"
                event-set__leave="_event: mouseleave; material.color: #AA0000"
                event-set__tarcol="_event: click; _target: #blue; visible: true">
        </a-box>

        <!-- Blue Box -->
        <a-box id="blue" color="#00AA00" position="0 3 -7" visible="false"
               event-set__resvis="_event: click; visible: false"> 
        </a-box>

        <!-- Right Red Box -->
        <a-box color="#0000AA" position="2 0 -7"
                event-set__enter="_event: mouseenter; material.color: #FF0000"
                event-set__leave="_event: mouseleave; material.color: #AA0000"
                event-set__tarpos="_event: click; _target: #yellow; position: 2 3 -5">
        </a-box>

        <!-- Yellow Box -->
        <a-box id="yellow" color="#FFAA00" position="2 3 -7" visible="false"
               event-set__respos="_event: click; position: 2 3 -7"> 
        </a-box>


    </a-marker>

    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
